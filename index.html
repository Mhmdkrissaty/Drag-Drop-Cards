<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
    <style>
      body,
      html {
        cursor: none;
        background-color: #040c26;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .div {
        height: 400px;
        width: 766px;
        border-radius: 18px;
        border: 2px solid #fff;
        overflow: auto;
        resize: both;
      }
      .custom-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background-color: rgb(200, 83, 255);
        border-radius: 50%;
        pointer-events: none;
        left: 50%;
        top: 50%;
      }
    </style>
  </head>
  <body style="background-color: #040c26">
    <div class="custom-cursor"></div>
    <div class="div">
      <div class="drop">
        <div class="drop__container" id="drop-items">
          <div class="drop__card">
            <div class="drop__data">
              <img src="Pizza Slice Icon.png" alt="" class="drop__img" />
              <div>
                <h1 class="drop__name">Pizza Slice</h1>
                <span class="drop__profession">Fast Food</span>
              </div>
            </div>

            <div>
              <a href="#" class="drop__social"
                ><i class="bx bxl-instagram"></i
              ></a>
              <a href="#" class="drop__social"
                ><i class="bx bxl-facebook"></i
              ></a>
              <a href="#" class="drop__social"
                ><i class="bx bxl-twitter"></i
              ></a>
            </div>
          </div>

          <div class="drop__card">
            <div class="drop__data">
              <img src="Burger 3D Illustration.png" alt="" class="drop__img" />
              <div>
                <h1 class="drop__name">Burger</h1>
                <span class="drop__profession">Fast Food</span>
              </div>
            </div>

            <div>
              <a href="#" class="drop__social"
                ><i class="bx bxl-instagram"></i
              ></a>
              <a href="#" class="drop__social"
                ><i class="bx bxl-facebook"></i
              ></a>
              <a href="#" class="drop__social"
                ><i class="bx bxl-twitter"></i
              ></a>
            </div>
          </div>

          <div class="drop__card">
            <div class="drop__data">
              <img src="Blueberry Candy 3D.png" alt="" class="drop__img" />
              <div>
                <h1 class="drop__name">Blueberry Candy</h1>
                <span class="drop__profession">Candies</span>
              </div>
            </div>

            <div>
              <a href="#" class="drop__social"
                ><i class="bx bxl-instagram"></i
              ></a>
              <a href="#" class="drop__social"
                ><i class="bx bxl-facebook"></i
              ></a>
              <a href="#" class="drop__social"
                ><i class="bx bxl-twitter"></i
              ></a>
            </div>
          </div>

          <div class="drop__card">
            <div class="drop__data">
              <img src="Spaghetti 3D Rendering.png" alt="" class="drop__img" />
              <div>
                <h1 class="drop__name">Spaghetti</h1>
                <span class="drop__profession">Italian</span>
              </div>
            </div>

            <div>
              <a href="#" class="drop__social"
                ><i class="bx bxl-instagram"></i
              ></a>
              <a href="#" class="drop__social"
                ><i class="bx bxl-facebook"></i
              ></a>
              <a href="#" class="drop__social"
                ><i class="bx bxl-twitter"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // JavaScript to move the cur∆ísor
      document.addEventListener("mousemove", function (e) {
        var cursor = document.querySelector(".custom-cursor");
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
